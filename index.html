<!DOCTYPE html>
<html>
<head>
<Title>Smoelenboek index - Codegorilla 2019</Title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>
  <div class="mainContainer">
    <Header>
    <h1>Smoelenboek Index</h1>
    <h2 style="color: white">Add Address<img src="plus.png" class="plusImg" alt="plus sign" onclick="document.getElementById('dataEntry').style.display='block'"></h2>
    </Header>

    <div id="dataEntry" class="dataFields" style="display: none;">
      <form action="#">
        <label for="input1">First Name: </label>
                <input id="input1" type="text" name="firstName">
        <label for="input2">Last Name: </label>
                <input id="input2" type="text" name="lastName">
        <label for="input4">City: </label>
                <input id="input4" type="text" name="city">
                <input id="input3" type="radio" name="gender" value="man" checked>Man
                <input type="radio" name="gender" value="vrouw">Vrouw
        </form>    
             <img src="save.png" class="saveImg" alt="plus sign" onclick="">
             <img src="cancel.png" class="cancelImg" alt="plus sign">

    </div>

      <div class="nav">
        <div class="alphabetIndex">
          <p style="width: 180px; display: inline-block;">1. Filter op alfabet</p><br>
          <button class="aTotiCheck button">A tot I</button>
          <button class="jTotrCheck button">J tot R</button>
          <button class="sTotzCheck button">S tot Z</button><br><br>
        </div>

        <div class="genderIndex">
          <p style="width: 180px; display: inline-block;">2. Filter op geslacht</p><br>
          <button class="manBtn button">Man</button>
          <button class="vrouwBtn button">Vrouw</button>
        </div>
      </div>

      <div class="cards" id="cards"></div>

  </div>

</body>

</html>
