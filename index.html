<!DOCTYPE html>
<html>
<head>
<Title>Smoelenboek index - Codegorilla 2019</Title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>

</head>

<body>
  <div class="mainContainer">
    <Header>
    <h1>Smoelenboek Index</h1>
    </Header>
      <div class="nav">
        <div class="alphabetIndex">
          <p style="width: 180px; display: inline-block;">1. Filter op alfabet</p><br>
          <button class="aTotiCheck button">A tot I</button>
          <button class="jTotrCheck button">J tot R</button>
          <button class="sTotzCheck button">S tot Z</button><br><br>
        </div>

        <div class="genderIndex">
          <p style="width: 180px; display: inline-block;">2. Filter op geslacht</p><br>
          <button class="manBtn button">Man</button>
          <button class="vrouwBtn button">Vrouw</button>
        </div>
      </div>

      <div class="cards" id="cards"></div>

  </div>

</body>

</html>
